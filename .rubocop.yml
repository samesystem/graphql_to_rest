require: rubocop-rspec

Layout/LineLength:
  Enabled: true
  Max: 120

RSpec/NestedGroups:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false


Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb

Metrics/ModuleLength:
  CountAsOne:
    - array
    - hash
    - heredoc
  Exclude:
    - spec/**/*_spec.rb

Metrics/ClassLength:
  CountAsOne:
    - array
    - hash
    - heredoc
  Exclude:
    - spec/**/*_spec.rb

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*.rb

Naming/MethodParameterName:
  AllowedNames:
    - 'to'
    - 'at'
    - 'on'
    - 'id'
    - 'in'
    - 'as'

Style/ClassAndModuleChildren:
  Exclude:
    - spec/**/*_spec.rb

AllCops:
  NewCops: disable # TODO: enable
  TargetRubyVersion: 2.7
  Exclude:
    - bin/*
    - *.gemspec
    - Rakefile
